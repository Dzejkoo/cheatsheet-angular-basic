<div class="user">
  <div class="user__form">
    <label>Type user name</label>
    <input [(ngModel)]="userName" type="text" />
    <button [disabled]="!allowNewUser" (click)="onCreateUser()">
      Set user
    </button>
  </div>
  <p *ngIf="serverCreated; else noUser">
    User was created! Name is {{ userName }}
  </p>
  <ng-template #noUser>
    <p>No server was created</p>
  </ng-template>
  <app-checkUser *ngFor="let user of users"></app-checkUser>
</div>
